<!-- Add this to your settings panel -->
<div class="glassmorphism-card">
  <div class="card-header">
    <h3 class="card-title">
      <i class="fas fa-volume-up"></i>
      Trading Audio Feedback
    </h3>
  </div>
  <div class="audio-control-panel">
    <p>Test all audio feedback sounds:</p>
    <div class="audio-test-buttons">
      <button class="audio-test-button scalp-audio" onclick="bot.audio.playScalpEntry()">
        Scalp Entry
      </button>
      <button class="audio-test-button swing-audio" onclick="bot.audio.playSwingEntry()">
        Swing Entry
      </button>
      <button class="audio-test-button success-audio" onclick="bot.testSuccessSounds()">
        Test Success
      </button>
      <button class="audio-test-button error-audio" onclick="bot.testErrorSounds()">
        Test Errors
      </button>
      <button class="audio-test-button strategy-audio" onclick="bot.audio.playTacticChange()">
        Tactic Change
      </button>
      <button class="audio-test-button success-audio" onclick="bot.audio.playBetterDeal()">
        Better Deal
      </button>
      <button class="audio-test-button error-audio" onclick="bot.audio.playLiquidityAlert()">
        Liquidity Alert
      </button>
    </div>
  </div>
</div>
