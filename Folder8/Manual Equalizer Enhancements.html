<div class="equalizer-container">
    <!-- Enhanced Header with Quick Presets -->
    <div class="eq-header">
        <h3>Trading Strategy Equalizer</h3>
        <div class="eq-presets">
            <button class="eq-preset-btn" data-preset="conservative">Conservative</button>
            <button class="eq-preset-btn" data-preset="balanced">Balanced</button>
            <button class="eq-preset-btn" data-preset="aggressive">Aggressive</button>
        </div>
    </div>
    
    <!-- Enhanced Slider Grid with Visual Indicators -->
    <div class="eq-slider-grid">
        <!-- Each slider with enhanced visual feedback -->
        <div class="eq-slider-container">
            <div class="slider-header">
                <span class="slider-label">Risk Level</span>
                <span class="slider-value">5</span>
                <div class="slider-visual-indicator">
                    <div class="indicator-bar" style="width: 50%;"></div>
                </div>
            </div>
            <input type="range" min="1" max="10" value="5" class="eq-slider" data-param="risk">
            <div class="slider-meta">
                <span class="meta-min">Low</span>
                <span class="meta-max">High</span>
                <span class="meta-impact">Impact: Medium</span>
            </div>
        </div>
        
        <!-- Additional sliders with same enhanced structure -->
    </div>
    
    <!-- Strategy Summary Panel -->
    <div class="strategy-summary">
        <div class="summary-header">
            <h4>Current Strategy Summary</h4>
            <div class="risk-meter">
                <div class="risk-level" style="width: 50%;"></div>
                <span class="risk-label">Medium Risk</span>
            </div>
        </div>
        <div class="strategy-stats">
            <div class="stat-item">
                <span class="stat-label">Avg. Position Size</span>
                <span class="stat-value">25%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Max Drawdown</span>
                <span class="stat-value">-3.2%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Win Rate</span>
                <span class="stat-value">62.5%</span>
            </div>
        </div>
    </div>
</div>
