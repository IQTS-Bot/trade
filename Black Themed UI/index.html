<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK AI TRADER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS will go here */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><span class="ai-text">AI</span> TRADER PRO</h1>
            <div class="connection-status">
                <span class="status-dot"></span>
                <span>PAPER TRADING</span>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid-container">
            <!-- Chart -->
            <div class="card chart-container">
                <div class="card-header">
                    <h2><i class="fas fa-chart-line"></i> LIVE CHART</h2>
                    <div class="symbol-selector">
                        <select id="symbolSelect">
                            <option>AAPL</option>
                            <option>TSLA</option>
                            <option>NVDA</option>
                        </select>
                    </div>
                </div>
                <canvas id="priceChart"></canvas>
            </div>

            <!-- Positions -->
            <div class="card positions-container">
                <div class="card-header">
                    <h2><i class="fas fa-boxes"></i> POSITIONS</h2>
                    <span class="badge" id="positionsCount">0</span>
                </div>
                <div class="positions-list" id="positionsList">
                    <div class="empty-state">No active positions</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="card controls-container">
                <div class="card-header">
                    <h2><i class="fas fa-robot"></i> AI CONTROLS</h2>
                </div>
                <div class="control-buttons">
                    <button id="startBtn" class="btn btn-start">
                        <i class="fas fa-play"></i> START
                    </button>
                    <button id="stopBtn" class="btn btn-stop">
                        <i class="fas fa-stop"></i> STOP
                    </button>
                </div>
                <div class="risk-control">
                    <label>RISK LEVEL</label>
                    <input type="range" min="1" max="10" value="5" id="riskSlider">
                </div>
            </div>

            <!-- Activity -->
            <div class="card activity-container">
                <div class="card-header">
                    <h2><i class="fas fa-bell"></i> ACTIVITY</h2>
                </div>
                <div class="activity-log" id="activityLog"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // JavaScript will go here
    </script>
</body>
</html>
