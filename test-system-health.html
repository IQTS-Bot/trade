<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Test</title>
    <style>
        :root {
            --accent: #00ffaa;
            --positive: #00ff88;
            --warning: #ffaa00;
            --negative: #ff6b6b;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --bg-primary: #0a0a0f;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .system-health {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .metric {
            text-align: center;
            min-width: 100px;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        button {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üîß System Health Test</h1>
    
    <div class="system-health">
        <div class="metric">
            <div id="cpuUsage" class="metric-value">0%</div>
            <div class="metric-label">CPU Usage</div>
        </div>
        
        <div class="metric">
            <div id="memoryUsage" class="metric-value">0 MB</div>
            <div class="metric-label">Memory</div>
        </div>
        
        <div class="metric">
            <div id="uptimeCounter" class="metric-value">0:00:00</div>
            <div class="metric-label">Uptime</div>
        </div>
        
        <div class="metric">
            <div id="apiLatency" class="metric-value">0 ms</div>
            <div class="metric-label">API Latency</div>
        </div>
        
        <div class="metric" style="min-width: 300px;">
            <div id="performanceSuggestions" class="metric-value" style="font-size: 0.9rem;">System monitoring initialized...</div>
            <div class="metric-label">Performance</div>
        </div>
    </div>
    
    <button onclick="updateSystemHealth()">üîÑ Update System Health</button>
    <button onclick="startMonitoring()">‚ñ∂Ô∏è Start Monitoring</button>
    <button onclick="stopMonitoring()">‚èπÔ∏è Stop Monitoring</button>
    
    <div id="status" style="margin: 20px 0; padding: 10px; background: rgba(0,255,170,0.1); border-radius: 5px;">
        Ready to test system health monitoring...
    </div>
    
    <script>
        let monitoringInterval = null;
        let startTime = Date.now();
        
        function updateSystemHealth() {
            console.log('Updating system health metrics...');
            
            // Update CPU Usage
            const cpuElement = document.getElementById('cpuUsage');
            if (cpuElement) {
                const cpuUsage = Math.floor(Math.random() * 40) + 20;
                cpuElement.textContent = `${cpuUsage}%`;
                cpuElement.style.color = cpuUsage > 70 ? 'var(--warning)' : 'var(--positive)';
                console.log('CPU updated:', cpuUsage + '%');
            }
            
            // Update Memory Usage
            const memoryElement = document.getElementById('memoryUsage');
            if (memoryElement) {
                const memoryUsed = Math.floor(Math.random() * 150) + 100;
                memoryElement.textContent = `${memoryUsed} MB`;
                memoryElement.style.color = memoryUsed > 200 ? 'var(--warning)' : 'var(--positive)';
                console.log('Memory updated:', memoryUsed + ' MB');
            }
            
            // Update API Latency
            const latencyElement = document.getElementById('apiLatency');
            if (latencyElement) {
                const latency = Math.floor(Math.random() * 100) + 50;
                latencyElement.textContent = `${latency} ms`;
                latencyElement.style.color = latency > 150 ? 'var(--warning)' : 'var(--positive)';
                console.log('Latency updated:', latency + 'ms');
            }
            
            // Update Performance Suggestions
            const suggestionsElement = document.getElementById('performanceSuggestions');
            if (suggestionsElement) {
                const suggestions = [
                    '‚úÖ System performance optimal',
                    'üîÑ Monitoring active',
                    '‚ö° All systems operational',
                    'üìä Metrics updating normally'
                ];
                const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
                suggestionsElement.innerHTML = randomSuggestion;
                console.log('Performance suggestions updated');
            }
            
            document.getElementById('status').innerHTML = `‚úÖ System health updated at ${new Date().toLocaleTimeString()}`;
        }
        
        function updateUptime() {
            const uptimeSeconds = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptimeSeconds / 3600);
            const minutes = Math.floor((uptimeSeconds % 3600) / 60);
            const seconds = uptimeSeconds % 60;
            
            const uptimeElement = document.getElementById('uptimeCounter');
            if (uptimeElement) {
                const uptimeText = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                uptimeElement.textContent = uptimeText;
                uptimeElement.style.color = 'var(--accent)';
            }
        }
        
        function startMonitoring() {
            if (monitoringInterval) return;
            
            console.log('Starting system monitoring...');
            document.getElementById('status').innerHTML = 'üü¢ Monitoring started!';
            
            // Update immediately
            updateSystemHealth();
            
            // Update uptime every second
            setInterval(updateUptime, 1000);
            
            // Update system health every 5 seconds
            monitoringInterval = setInterval(updateSystemHealth, 5000);
        }
        
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                document.getElementById('status').innerHTML = 'üî¥ Monitoring stopped.';
                console.log('Monitoring stopped');
            }
        }
        
        // Auto-start monitoring when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, starting monitoring...');
            setTimeout(startMonitoring, 1000);
        });
    </script>
</body>
</html>
