<!-- System Health Monitor -->
<div class="system-health">
    <div class="metric">
        <div id="cpuUsage" class="metric-value">0%</div>
        <div class="metric-label">CPU Usage</div>
    </div>
    
    <div class="metric">
        <div id="memoryUsage" class="metric-value">0 MB</div>
        <div class="metric-label">Memory</div>
    </div>
    
    <div class="metric">
        <div id="uptimeCounter" class="metric-value">0:00:00</div>
        <div class="metric-label">Uptime</div>
    </div>
    
    <div class="metric">
        <div id="apiLatency" class="metric-value">0 ms</div>
        <div class="metric-label">API Latency</div>
    </div>
    
    <div class="metric" style="min-width: 300px;">
        <div id="performanceSuggestions" class="metric-value" style="font-size: 0.9rem;">System monitoring initialized...</div>
        <div class="metric-label">Performance</div>
    </div>
</div>
